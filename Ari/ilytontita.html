    let paginaActual = 0;
    const totalFotos = 30;
    let player; 

    function limpiarDecoraciones() {
      document.querySelectorAll('.decor-img').forEach(el => el.remove());
    }

    function generarDecoracionesDentro(pageEl) {
      const esquinas = ["top-left", "top-right", "bottom-left", "bottom-right"];
      limpiarDecoraciones();

      esquinas.forEach(pos => {
        const img = document.createElement("img");
        const num = Math.floor(Math.random() * totalFotos) + 1;
        img.src = `imagenes/x${num}.jpeg`;
        img.className = `decor-img ${pos}`;
        pageEl.appendChild(img);
      });
    }

    function renderPage(index) {
      const pageContainer = document.getElementById('page-container');
      pageContainer.innerHTML = '';

      const pageEl = document.createElement('div');
      pageEl.className = 'page';
      const text = paginas[index] || '';

      if (text === "100 Cosas Que Me Gustan de Ti") {
        const h1 = document.createElement('h1');
        h1.className = 'titulo';
        h1.textContent = text;
        pageEl.appendChild(h1);

        const names = document.createElement('div');
        names.className = 'nombres';
        names.innerHTML = `<span>Ariana</span><span class="corazon">‚ù§</span><span>Leonardo</span>`;
        pageEl.appendChild(names);
      } else {
        let parts = text.split('\n');
        if (parts[0].match(/^\d+\.\s/)) {
          const sub = document.createElement('div');
          sub.className = 'subtitulo';
          sub.textContent = parts[0];
          pageEl.appendChild(sub);

          const p = document.createElement('div');
          p.className = 'texto';
          p.textContent = parts.slice(1).join('\n');
          pageEl.appendChild(p);
        } else {
          const p = document.createElement('div');
          p.className = 'texto';
          p.textContent = text;
          pageEl.appendChild(p);
        }
      }

      pageContainer.appendChild(pageEl);

      let shouldDecorate = false;
      if (!paginasSinDecoracion.includes(text)) {
        if (text === "100 Cosas Que Me Gustan de Ti") {
          shouldDecorate = true;
        } else {
          const m = text.match(/^\s*(\d+)\./);
          if (m) {
            const n = parseInt(m[1], 10);
            if (n >= 1 && n <= 100) shouldDecorate = true;
          }
        }
      }

      if (shouldDecorate) generarDecoracionesDentro(pageEl);
    }
